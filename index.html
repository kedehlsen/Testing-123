<!DOCTYPE html> <!-- doctype declaration -->
<html> <!-- HTML opening tag -->
  <head> <!-- head section contains info about the web page -->
    <title>Example Webpage</title> <!-- shows in the tab -->
   
    <style>
    body{
       background-color: chartreuse;
    }
     img{
       outline-style: solid;
      }
      
    </style>
  </head>
  
  <body> <!-- code for what shows on the web page -->
    <h1>Hello, World</h1> <!-- main heading. larger numbers like h2 are for sub headings -->
    
    <p> <!-- p tag for paragraphs -->
    Welcome to my webpage. This webpage is a demonstration of html.
    </p>
    
    <a href="https://www.google.com/search?q=turtle&rlz=1C1CHBF_enUS863US863&source=lnms&tbm=isch&sa=X&ved=0ahUKEwjD786p-5bkAhXLJDQIHdgQCa8Q_AUIESgB&biw=1254&bih=931">Visit here for more turtles.</a>
    
    <img src = "turtle.jpg" alt="Image of turtle"> <!-- src and alt are attritbutes. alt will be read to users with impaired vision -->
  
  </body>

</html> <!-- HTML closing tag -->
